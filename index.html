<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN download of CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />

  <title>Richard Portfolio Page </title>

</head>

<body>
  <!-- HEADER SECTION -->
  <div class="container-fluid px-3 px-md-5 header_container">

    <header class="d-flex justify-content-between align-items-baseline p-3 px-md-5 position-static">
      <!-- nav menu bars -->
      <a href="#" class="text-decoration-none">
        <h3 class="text-white">Richard</h3>
      </a>
      <nav class="nav">
        <a href="#" id="menubar" class="d-block d-md-none text-decoration-none"><img src="./img/hamburger.png"
            alt="menu bar" /></a>

        <!-- Nav bar for desktop versions -->
        <div class="d-none d-md-block">
          <a href="#" class="p-3  text-white text-decoration-none">Portoflio</a>
          <a href="#" class="p-3  text-white text-decoration-none">About</a>
          <a href="#" class="p-3  text-white text-decoration-none">Contact</a>
          <a href="#" class="p-3  text-white text-decoration-none"><img src="./img/inbox_icon.png"
              alt="inbox Logo" /></a>
        </div>
      </nav>
    </header>
  </div>


  <div class="container-fluid px-3 px-md-5 headline_cont py-5">
    <!-- headline Section -->
    <section class="d-flex flex-column p-2 px-md-5 py-5">
      <h1> Hey There. I’m Richard.</h1>
      <p class="intro_1">I'm a Software Developer</p>
      <p class="intro_2">
        I can help you build a product , feature or website Look through some
        of my work and experience! If you like what you see and have a project
        you need coded, don’t hesitate to contact me.
      </p>

      <!-- social media icons and links -->
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item bg-transparent">
          <a href="#">
            <img src="./img/social_media_logo/github.png" alt="github_icon" class="socials headlines github" /></a>
        </li>
        <li class="list-group-item bg-transparent">
          <a href="#">
            <img src="./img/social_media_logo/linkedin.png" alt="linkedin_icon"
              class="socials headlines linkedin" /></a>
        </li>
        <li class="list-group-item bg-transparent">
          <a href="#">
            <img src="./img/social_media_logo/angel_list.png" alt="angellist_icon"
              class="socials headlines angelist" /></a>
        </li>
        <li class="list-group-item bg-transparent">
          <a href="#">
            <img src="./img/social_media_logo/twitter.png" alt="twitter_icon" class="socials headlines twitter" /></a>
        </li>
        <li class="list-group-item bg-transparent">
          <a href="#">
            <img src="./img/social_media_logo/medium.png" alt="medium_icon" class="socials headlines medium" /></a>
        </li>
      </ul>
    </section>
  </div>








</body>

</html>
